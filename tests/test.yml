---
- hosts: all

  vars:
    ntp_enabled: false
    ntp_manage_config: true
    user_list:
      - name: jdoe
        full_name: John Doe
        initials: JD
        email: john.doe@example.com
        organization: Acme, Inc.

  pre_tasks:
    - name: Update apt cache.
      apt:
        update_cache: yes
        cache_valid_time: 600
      when: ansible_os_family == 'Debian'

  roles:
    - role_under_test
